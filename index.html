    <p>Did you know that the hiragana characters <strong>いぬ</strong> pronounced as 'inu' means dog? Thus, the dog breed of shiba inu is just shiba dog. If you want to know more, shiba in Japanese also means either little or brushwood. Essentially, <strong>its a little brushwood dog. </strong>
